<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title> Update Flight</title>
</head>


<body>
	<h2> Hello!</h2>
	
	<h3>Update Penerbangan</h3>
	<form th:action="@{'/flight/update/'+${flight.id}+'/succes'}" th:object="${newFlight}" method="POST">
	<input type="hidden" th:value="${flight.id}"/>
	Flight Number:<br>
	<input th:value="${flight.flightNumber}"type="text" name="flightNumber" />
	<br>
	Origin:<br>
	<input th:value="${flight.origin}" type="text" name="origin"/>
	<br>
	Destination:<br>
	<input th:value="${flight.destination}" type="text" name="destination" />
	<br>
	Time:<br>
	<input th:value="${flight.time}" type="date" name="time" />
	<br><br>
	<button type="submit"> Submit</button>
	</form>
	
</body>


</html>
